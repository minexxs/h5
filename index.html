    <div class="openApp" onclick="openAPP()">唤起</div>

<script type="text/javascript" src="tool-nativeSchema.js?v=20160712"></script>
<script>
    function openAPP() {
        var u = navigator.userAgent, app = navigator.appVersion;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
        var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if (isAndroid) {
            var Androidlogin = "Androidlogin";
            nativeSchema.loadSchema({
                // 通过NN打开某个链接
                schema: Androidlogin,
                //schema头协议，ios提供
                protocal: "urlschemel://auth_activity/hello",
                //发起唤醒请求后，会等待loadWaiting时间，超时则跳转到failUrl，默认3000ms
                loadWaiting: "3000",
                //唤起失败时的跳转链接，默认跳转到下载页
                failUrl: "http://android.myapp.com/myapp/detail.htm?apkName=com.cn.xpqt.yzx&ADTAG=mobile",
                // apk信息,请根据实际情况填写
                apkInfo: {
                    PKG: "cn.xxxx.xxxxx",
                    CATEGORY: "android.intent.category.DEFAULT",
                    ACTION: "android.intent.action.VIEW"
                }
            });
            console.log('安卓');
        }
   
        if (isIOS) {
            var Ioslogin = "Ioslogin";
            nativeSchema.loadSchema({
                // 通过NN打开某个链接
                schema: Ioslogin,
                //schema头协议，ios提供
                protocal: "YDSOpenSchemes",
                //发起唤醒请求后，会等待loadWaiting时间，超时则跳转到failUrl，默认3000ms
                loadWaiting: "3000",
                //唤起失败时的跳转链接，默认跳转到下载页
                failUrl: "https://itunes.apple.com/cn/app/id1275852892?mt=8",
                // apk信息,请根据实际情况填写
                apkInfo: {
                    PKG: "cn.xxxx.xxxxx",
                    CATEGORY: "android.intent.category.DEFAULT",
                    ACTION: "android.intent.action.VIEW"
                }
            });
            console.log('苹果');
        }
    }
    
</script>
